<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIM EUNAE Portfolio</title>

<link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'SUIT', sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(
        135deg,
        #e6ecf5 0%,
        #dcd6f7 40%,
        #f5d0e6 100%
    );
}

/* 배경 */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at 20% 30%, rgba(0,0,0,0.03), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0,0,0,0.04), transparent 40%);
    z-index: -1;
}

/* 상단 네비 */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 25px 60px;
    background: transparent;
}

.logo {
    font-size: 20px;
    font-weight: 600;
}

nav a {
    margin-left: 30px;
    text-decoration: none;
    color: #333;
    font-size: 15px;
    letter-spacing: 1px;
}

/* 메인 타이틀 */
.hero {
    padding: 35px 60px 40px;
    background: transparent;
}

.hero h1 {
    font-size: 48px;
    font-weight: 700;
    margin-bottom: 10px;
}

/* 그리드 영역 */
.section {
    padding: 10px 60px 20px;
    background: transparent;
}

.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
}

/* 카드 디자인 */
.card {
    position: relative;
    overflow: hidden;
    border-radius: 14px;
    cursor: pointer;
}

.card img {
    width: 100%;
    height: 380px;
    object-fit: cover;
    transition: 0.4s;
    filter: brightness(0.65);
}

.card:hover img {
    transform: scale(1.05);
    filter: brightness(1);
}

.card-title {
    position: absolute;
    bottom: 20px;
    left: 20px;
    color: white;
    font-size: 18px;
    background: rgba(0,0,0,0.5);
    padding: 8px 14px;
    border-radius: 6px;
}

/* ===== ABOUT 모달 ===== */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(4px);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 40px;
    width: 320px;
    border-radius: 16px;
    text-align: center;
    position: relative;
}

.modal-content h2 {
    margin-bottom: 20px;
}

.close {
    position: absolute;
    right: 20px;
    top: 15px;
    cursor: pointer;
    font-size: 20px;
}

/* ===== 모바일 ===== */
@media (max-width: 768px) {

    header {
        padding: 15px 20px;
    }

    .logo {
        font-size: 14px;
    }

    .hero {
        padding: 20px;
    }

    .hero h1 {
        font-size: 32px;
    }

    .section {
        padding: 10px 20px 20px;
    }

/* 1열 3줄 구조 */
    .grid {
        grid-template-columns: 1fr;
        gap: 15px;
    }

/* 가로로 긴 사진 */
    .card img {
        width: 100%;
        height: 240px;
        object-fit: cover;
    }

    .hero h1 {
        font-size: 36px;
    }
}

/* 푸터 */
footer {
    padding: 40px;
    text-align: center;
    color: #888;
    font-size: 14px;
}
</style>
</head>

<body>

<header>
    <div class="logo">SIM EUNAE</div>
    <nav>
        <a href="#" id="aboutBtn">ABOUT</a>
        <a href="#contact">CONTACT</a>
    </nav>
</header>

<section class="hero">
    <h1>PORTFOLIO</h1>
</section>

<section class="section">
    <div class="grid">

        <div class="card">
            <img src="https://picsum.photos/600/800?random=1">
            <div class="card-title">Project 01</div>
        </div>

        <div class="card">
            <img src="https://picsum.photos/600/800?random=2">
            <div class="card-title">Project 02</div>
        </div>

        <div class="card">
            <img src="https://picsum.photos/600/800?random=3">
            <div class="card-title">Project 03</div>
        </div>

    </div>
</section>

<footer>
    © 2026 Sim Eunae Portfolio
</footer>

<!-- ABOUT MODAL -->
<div id="aboutModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Contact</h2>
    <p>SIM EUNAE</p>
    <p>Email: your@email.com</p>
    <p>Phone: 010-0000-0000</p>
  </div>
</div>

<script>
const modal = document.getElementById("aboutModal");
const btn = document.getElementById("aboutBtn");
const close = document.querySelector(".close");

btn.onclick = function(e) {
  e.preventDefault();
  modal.style.display = "flex";
}

close.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(e) {
  if (e.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
