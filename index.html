<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIM EUNAE Portfolio</title>

<link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'SUIT', sans-serif;
}

body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(
        135deg,
        #e6ecf5 0%,
        #dcd6f7 40%,
        #f5d0e6 100%
    );
}

/* 배경 */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at 20% 30%, rgba(0,0,0,0.04), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0,0,0,0.05), transparent 40%);
    z-index: -1;
}

/* 상단 네비 */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 30px 60px;
    background: transparent;
}

.logo {
    font-size: 20px;
    font-weight: 600;
}

nav a {
    margin-left: 30px;
    text-decoration: none;
    color: #333;
    font-size: 15px;
    letter-spacing: 1px;
}

/* 메인 타이틀 */
.hero {
    padding: 60px 60px 20px;
    background: transparent;
}

.hero h1 {
    font-size: 56px;
    font-weight: 600;
    margin-bottom: 20px;
}

.hero p {
    color: #777;
    font-family: 'Great Vibes', cursive;
    font-size: 28px;
    letter-spacing: 1px;
}

/* 그리드 영역 */
.section {
    padding: 40px 60px 80px;
    background: transparent;
}

.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
}

/* 카드 디자인 */
.card {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    cursor: pointer;
}

.card img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    transition: 0.4s;
    filter: brightness(0.65);
}

.card:hover img {
    transform: scale(1.05);
    filter: brightness(1);
}

.card-title {
    position: absolute;
    bottom: 20px;
    left: 20px;
    color: white;
    font-size: 18px;
    background: rgba(0,0,0,0.5);
    padding: 8px 14px;
    border-radius: 6px;
}

/* 푸터 */
footer {
    padding: 60px;
    background: white;
    text-align: center;
    color: #888;
    font-size: 14px;
}
</style>
</head>

<body>

<header>
    <div class="logo">SIM EUNAE</div>
    <nav>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
    </nav>
</header>

<section class="hero">
    <h1>PORTFOLIO with you</h1>
    <p>Design a Value</p>
</section>

<section class="section">
    <div class="grid">

        <div class="card">
            <img src="https://picsum.photos/600/800?random=1">
            <div class="card-title">Project 01</div>
        </div>

        <div class="card">
            <img src="https://picsum.photos/600/800?random=2">
            <div class="card-title">Project 02</div>
        </div>

        <div class="card">
            <img src="https://picsum.photos/600/800?random=3">
            <div class="card-title">Project 03</div>
        </div>

    </div>
</section>

<footer>
    © 2026 Sim_Anne Portfolio
</footer>

</body>
</html>
